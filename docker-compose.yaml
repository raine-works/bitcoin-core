services:
  bitcoin-core:
    container_name: bitcoin-core
    restart: unless-stopped
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/raine-works/bitcoin-core:latest
    ports:
      - 8333:8333
    volumes:
      - btc_core_data:/mnt/btc_core
    networks:
      - btc_core_network
    command: trap 'bitcoin-cli stop; sleep 5' SIGTERM && bitcoind

volumes:
  btc_core_data:
    driver: local

networks:
  btc_core_network:
    driver: bridge
